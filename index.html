<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Code Navigator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    #question {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin: 1rem 0;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005ecb;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    #path {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Body Code Navigator</h1>
  <div id="question">Loading...</div>
  <div id="options" class="options"></div>
  <div style="text-align:center;">
    <button class="secondary" onclick="goBack()">â¬… Back</button>
    <button class="secondary" onclick="reset()">ðŸ”„ Restart</button>
  </div>
  <div id="path"></div>

  <script>
    let tree = {};
    let path = [];

    fetch("bodycode.json")
      .then(res => res.json())
      .then(data => {
        // Start from inside BodyCodeMap
        tree = data.BodyCodeMap;
        reset();
      });

    function getNode(p) {
      let node = tree;
      for (let key of p) {
        node = node[key];
      }
      return node;
    }

    function render() {
      const node = getNode(path);
      const options = Object.keys(node);

      const questionDiv = document.getElementById("question");
      const optionsDiv = document.getElementById("options");

      optionsDiv.innerHTML = "";

      if (options.length === 0) {
        questionDiv.innerText = "âœ… Final Item:\n" + path[path.length - 1];
      } else {
        questionDiv.innerText = path.length === 0
          ? "Select a main category:"
          : "Select a subcategory:";
        
        options.forEach(option => {
          const btn = document.createElement("button");
          btn.innerText = option;
          btn.onclick = () => {
            path.push(option);
            render();
          };
          optionsDiv.appendChild(btn);
        });
      }

      document.getElementById("path").innerText =
        "Path: " + (path.length ? path.join(" > ") : "Root");
    }

    function goBack() {
      if (path.length > 0) {
        path.pop();
        render();
      }
    }

    function reset() {
      path = [];
      render();
    }
  </script>
</body>
</html>
