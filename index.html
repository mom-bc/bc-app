<!DOCTYPE html>
<html lang="en">

  <title>Body Code Navigator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;

      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #question {
      font-size: 1.4rem;
      margin: 2rem 0;
      line-height: 1.5;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005ecb;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    #path {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
